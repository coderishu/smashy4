<div class="deductible-sec coinsure-dtail">
  <div class="head-txt"><strong>Coinsurance</strong></div>
  <div class="deductible-box">
    <form #ngCoinsuranceForm="ngForm">
    <div class="info-wraps dtails-blog">
      <div class="detail-row clearfix">
        <div class="detail-clmn clearfix">
          <div class="detail-clmn align-rgt">Network</div>
          <div class="detail-clmn">
            <select class="selectBox" [class.error] = "Obj.inNetwork == '' && isSubmit" [ngModel]="Obj.inNetwork" required  #inNetworkText = "ngModel" name="inNetwork" (ngModelChange)="Obj.inNetwork=$event"  >
              <option value="">Network</option>
              <option value="1">INN</option>
              <option value="2">OON</option>
              <option value="3">COMMON</option>
              <option value="4">IN/OUT</option>
            </select>
          </div>
        </div>
      </div>
      <div class="detail-row clearfix">
        <div class="detail-clmn clearfix">
          <div class="detail-clmn align-rgt">Member Pays</div>
          <div class="detail-clmn cost">
            <input type="text"  name="memberPaysText" value=""[class.error] = "memberPayss.invalid && isSubmit" #memberPayss = "ngModel"  required [(ngModel)]="Obj.memberPays"  />
          </div>
        </div>
        <div class="detail-clmn clearfix">
          <div class="detail-clmn align-rgt">Plan Pays</div>
          <div class="detail-clmn cost">
            <input type="text" name="plamPaysText" value=""[class.error] = "plamPayss.invalid && isSubmit" #plamPayss = "ngModel"  required [(ngModel)]="Obj.plamPays"  />
          </div>
        </div>
      </div>
      <div class="detail-row clearfix">
            <div class="detail-clmn clearfix">
              <div class="detail-clmn align-rgt">Level</div>
              <div class="detail-clmn">
                <input type="text" name="levelText" value="" #levels = "ngModel"   [(ngModel)]="Obj.level"   />
              </div>
        </div>
      </div>

    </div>
    <div class="btn-sec margin-0 clearfix">
      <div class="back-btn">
        <a href="javascript:void(0);" (click)="router.navigate(['/planDeductible/coinsurance'])"class="btn">Back</a>
        <a href="javascript:void(0);" class="btn">Next</a>
      </div>
      <div class="forword-btn">
        <a href="javascript:void(0);" (click)="saveCoinurance(ngCoinsuranceForm.valid)"class="btn">Save</a><a href="javascript:void(0);"(click)="resetCoinuranceDetails()" class="btn">Cancel</a>
      </div>
    </div>
    </form>
    <div class="table-wrap">
      <table>
        <tr>
          <th>Network</th>
          <th>Member</th>
          <th>plan</th>
          <th>Level</th>
          <th></th>
          <th>Action</th>
        </tr>
        <tr *ngFor="let coinsuranceDetail of recordBuffer;let i=index">
          <td [innerHtml]="coinsuranceDetail.inNetwork">INN</td>
          <td [innerHtml]="coinsuranceDetail.memberPays">200</td>
          <td [innerHtml]="coinsuranceDetail.plamPays">300</td>
          <td [innerHtml]="coinsuranceDetail.level"></td>
          <td></td>
          <td><a href="javascript:void(0);" (click)="editTemplate(coinsuranceDetail,i)">Edit</a> <span> | </span> <a href="javascript:void(0);" (click)="deleteTemplate(coinsuranceDetail,i)">Delete</a></td>
        </tr>

        <tr>
          <td></td>
          <td></td>
          <td></td>
          <td></td>
          <td></td>
          <td></td>
