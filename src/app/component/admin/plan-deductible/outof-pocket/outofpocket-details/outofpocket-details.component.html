<div class="deductible-sec">
  <div class="head-txt"><strong>Out of Pocket</strong></div>
  <div class="deductible-box">
    <form #ngoutofPocketDetails="ngForm">
    <div class="info-wraps dtails-blog">
      <div class="detail-row clearfix">
        <div class="detail-clmn clearfix">
          <div class="detail-clmn align-rgt">Network</div>
          <div class="detail-clmn">
            <select class="selectBox"[class.error] = "Obj.inNetwork == '' && isSubmit" [ngModel]="Obj.inNetwork" required  #inNetworkText = "ngModel" name="inNetwork" (ngModelChange)="Obj.inNetwork=$event" >
              <option value="">Select Network</option>
              <option value="1">INN</option>
              <option value="2">OON</option>
              <option value="3">COMMON</option>
              <option value="4">IN/OUT</option>
            </select>
          </div>
        </div>
      </div>
      <div class="detail-row clearfix">
        <div class="detail-clmn clearfix">
          <div class="detail-clmn align-rgt">Individual Amount</div>
          <div class="detail-clmn cost">
            <input type="text" name="IndividualAmount" value=""[class.error] = "IndividualAmts.invalid && isSubmit" #IndividualAmts = "ngModel"  required [(ngModel)]="Obj.IndividualAmt"  />
          </div>
        </div>
        <div class="detail-clmn clearfix">
          <div class="detail-clmn align-rgt">Family Amount</div>
          <div class="detail-clmn cost">
            <input type="text" name="familyAmount" value=""[class.error] = "familyAmts.invalid && isSubmit" #familyAmts = "ngModel"  required [(ngModel)]="Obj.familyAmt" />
          </div>
        </div>
      </div>

      <!--<div class="detail-row clearfix">
        <div class="detail-clmn clearfix">
          <div class="chkbx">
            <input type="checkbox" id="checkbx4" [checked]="Obj.deductibleAmt" (change)="Obj.deductibleAmt=!Obj.deductibleAmt"/>
            <label for="checkbx4">Deductible Counts Towards OOP </label>
          </div>
          <div class="chkbx">
            <input type="checkbox" id="checkbx5"[checked]="Obj.accFeeAmt" (change)="Obj.accFeeAmt=!Obj.accFeeAmt"/>
            <label for="checkbx5">Access Fee Counts Towards OOP</label>
          </div>
          <div class="chkbx">
            <input type="checkbox" id="checkbx6"[checked]="Obj.rxCopayOp" (change)="Obj.rxCopayOp=!Obj.rxCopayOp"/>
            <label for="checkbx6">Rx Copay Counts Towards OOP</label>
          </div>
        </div>
        <div class="detail-clmn clearfix">
          <div class="chkbx">
            <input type="checkbox" id="checkbx7"[checked]="Obj.coinsuranceCount" (change)="Obj.coinsuranceCount=!Obj.coinsuranceCount"/>
            <label for="checkbx7">Coinsurance Counts Towards OOP </label>
          </div>
          <div class="chkbx">
            <input type="checkbox" id="checkbx8"[checked]="Obj.copayCount" (change)="Obj.copayCount=!Obj.copayCount"/>
            <label for="checkbx8">Copay Counts Towards OOP</label>
          </div>
        </div>
      </div>-->
      <div class="detail-row clearfix">
        <div class="detail-clmn clearfix">
          <div class="detail-clmn align-rgt">Level</div>
          <div class="detail-clmn">
            <input type="text" name="lavel" value=""#lavels = "ngModel"   [(ngModel)]="Obj.lavel" />
          </div>
        </div>
      </div>
      <div class="detail-row clearfix">
        <div class="detail-clmn clearfix">
          <div class="detail-clmn align-rgt">Includes</div>
          <div class="detail-clmn">
            <div class="multiSelect">
              <ul>

                <li>
                  <div class="chkbx">
                    <input type="checkbox" id="chkbx2"[checked]="Obj.deductible" (change)="Obj.deductible=!Obj.deductible"/>
                    <label for="chkbx2">Deductible</label>
                  </div>
                </li>
                <li>
                  <div class="chkbx">
                    <input type="checkbox" id="chkbx3"[checked]="Obj.copay" (change)="Obj.copay=!Obj.copay"/>
                    <label for="chkbx3">Copay</label>
                  </div>
                </li>
                <li>
                  <div class="chkbx">
                    <input type="checkbox" id="chkbx4" [checked]="Obj.accFee" (change)="Obj.accFee=!Obj.accFee"/>
                    <label for="chkbx4">Access Fee</label>
                  </div>
                </li>
              </ul>
            </div>
          </div>
        </div>
        <div class="detail-clmn clearfix">
          <div class="detail-clmn align-rgt">Excludes</div>
          <div class="detail-clmn">
            <div class="multiSelect">
              <ul>
                <li>
                  <div class="chkbx">
                    <input type="checkbox" id="chkbx5"[checked]="Obj.medicalCopay" (change)="Obj.medicalCopay=!Obj.medicalCopay"/>
                    <label for="chkbx5">Medical Copay</label>
                  </div>
                </li>
                <li>
                  <div class="chkbx">
                    <input type="checkbox" id="chkbx6"[checked]="Obj.rxCopay" (change)="Obj.rxCopay=!Obj.rxCopay"/>
                    <label for="chkbx6">Rx Copay</label>
                  </div>
                </li>
                <li>
                  <div class="chkbx">
                    <input type="checkbox" id="chkbx7" [checked]="Obj.balaceBill" (change)="Obj.balaceBill=!Obj.balaceBill"/>
                    <label for="chkbx7">Balance Billing</label>
                  </div>
                </li>
                <li>
                  <div class="chkbx">
                    <input type="checkbox" id="chkbx8"[checked]="Obj.nonCoveredSev" (change)="Obj.nonCoveredSev=!Obj.nonCoveredSev"/>
                    <label for="chkbx8">Non Covered Services</label>
                  </div>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="btn-sec margin-0 clearfix">
      <div class="back-btn">
        <a href="javascript:void(0);"(click)="router.navigate(['/planDeductible/OutofPocket'])" class="btn">Back</a>
        <a href="javascript:void(0);" class="btn">Next</a>
      </div>
      <div class="forword-btn">

        <a href="javascript:void(0);" (click)="saveOutOfPocketDetails(ngoutofPocketDetails.valid)" class="btn">Save</a><a href="javascript:void(0);" class="btn" (click)="resetOutOfPocketRec()">Cancel</a>
      </div>
    </div>
    </form>
    <div class="table-wrap">
      <table>
        <tr>
          <th>Network</th>
          <th>Individual</th>
          <th>Family</th>
          <th>Level</th>
          <th></th>
          <th>Action</th>
        </tr>
        <tr *ngFor="let OutOfPocketDetailsObj of recordBuffer;let i=index;">
          <td [innerHtml]="OutOfPocketDetailsObj.inNetwork">INN</td>
          <td [innerHtml]="OutOfPocketDetailsObj.IndividualAmt">200</td>
          <td [innerHtml]="OutOfPocketDetailsObj.familyAmt">300</td>
          <td [innerHtml]="OutOfPocketDetailsObj.lavel"></td>
          <td></td>
          <td><a href="javascript:void(0);" (click)="editTemplate(OutOfPocketDetailsObj,i)">Edit</a> <span> | </span> <a href="javascript:void(0);" (click)="deleteTemplate(OutOfPocketDetailsObj,i)">Delete</a></td>
        </tr>

        <tr>
          <td></td>
          <td></td>
          <td></td>
          <td></td>
          <td></td>
          <td></td>
        </tr>
      </table>
    </div>
  </div>
</div>
