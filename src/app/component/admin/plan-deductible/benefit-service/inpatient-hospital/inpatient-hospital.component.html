<div class="deductible-sec benefit-service">
  <div class="head-txt"><strong>Inpatient Hospital</strong></div>
  <div class="deductible-box clearfix benefit-deductible">
      <div class="benefit-left">
          <form #ngChiropratic="ngForm">
          <div class="detail-row clearfix">
         
            <div class="chkbx">
              <input type="checkbox" id="checkbx1">
              <label for="checkbx1">Subject to applicable deductible and coinsurance <strong>(S)</strong>. </label>
            </div>
            <div class="rows clearfix">
              <div class="columns chkbx"> 																						                                                                                                                                               
                                           <input id="checkbx2" type="checkbox">
                    <label for="checkbx2" class="bottom-space">*Per admission access fee, plus alllicable deductible and coinsurance <strong>(N)</strong>.</label>
                 <div class="left-space align-right clearfix">
                   <div class="half-width">
                     <span>in-network?</span>
                     <select class="input-width">
                       <option>Yes</option>
                       <option>No</option>
                     </select>
                   </div> 
                   <div class="half-width">
                     <span>INN access fee:</span>
                     <input class="input-width" type="text" value="$">
                   </div> 
                   <div class="half-width">
                     <span>Out-of-Network?</span>
                     <select class="input-width">
                       <option>Yes</option>
                       <option>No</option>
                     </select>
                   </div> 
                   <div class="half-width">
                     <span>OON access fee:</span>
                     <input class="input-width" type="text" value="$">
                   </div>  
                 </div>                                                                                  
              </div>
            </div>
            <div class="rows clearfix">
              <div class="columns chkbx"> 																						                                                                                                                                               
                                           <input id="checkbx3" type="checkbox">
                    <label for="checkbx3" class="bottom-space">*Per admission copay, deductible and coinsurance waived <strong>(N)</strong>.</label>
                 <div class="left-space align-right clearfix">
                   <div class="half-width">
                     <span>in-network?</span>
                     <select class="input-width">
                       <option>Yes</option>
                       <option>No</option>
                     </select>
                   </div> 
                   <div class="half-width">
                     <span>INN copay:</span>
                     <input class="input-width" type="text" value="$">
                   </div> 
                   <div class="half-width">
                     <span>Out-of-Network?</span>
                     <select class="input-width">
                       <option>Yes</option>
                       <option>No</option>
                     </select>
                   </div> 
                   <div class="half-width">
                     <span>OON copay:</span>
                     <input class="input-width" type="text" value="$">
                   </div>  
                 </div>                                                                                  
              </div>
            </div>
            <div class="chkbx">
              <input type="checkbox" id="checkbx4" (click)="show()">
              <label for="checkbx4">Custom <strong>(N)</strong>. </label>
            </div>
            <p><strong>*inpatient copays/access fees are applied to inpatient admission including (but not limited to):</strong></p>
            <div class="clearfix">
              <div class="one-third-width">
                <div class="chkbx">
              <input type="checkbox" id="checkbx5">
              <label for="checkbx5">Behavioral Health </label>
            </div>
              </div>
              <div class="one-third-width">
                <div class="chkbx">
              <input type="checkbox" id="checkbx6">
              <label for="checkbx6">LTAC </label>
            </div>
              </div>
              <div class="one-third-width">
                <div class="chkbx">
              <input type="checkbox" id="checkbx7">
              <label for="checkbx7">SNF </label>
            </div>
              </div>
              <div class="one-third-width">
                <div class="chkbx">
              <input type="checkbox" id="checkbx8">
              <label for="checkbx8">EAR </label>
            </div>
              </div>
              <div class="one-third-width">
                <div class="chkbx">
              <input type="checkbox" id="checkbx9">
              <label for="checkbx9">Maternity </label>
            </div>
              </div>
            </div>
                              
          </div>
          <div class="btn-sec clearfix benifit-btn-sec">
            <div class="forword-btn">
              <a href="javascript:void(0);" class="btn">Save</a><a href="javascript:void(0);" class="btn">Cancel</a>
            </div>
          </div>
        </form>
        </div>
    <div class="benefit-right benefit-tab chiro">
      <app-bscommon-module [BenefitServicesBuffer]="inpatientHospitalBuffer" [isShow]="isShow"></app-bscommon-module>
    </div>
  </div>
</div>
